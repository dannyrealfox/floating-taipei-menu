<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Taipei Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Noto Sans', sans-serif;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .debug-info {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .beer-item {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
        }
        
        .beer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .beer-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #aaa;
        }
        
        .error-message {
            color: #ff6666;
            font-weight: bold;
            padding: 10px;
            background-color: #331111;
            border-radius: 5px;
        }

        .tap-number {
            color: #D1AF90;
            font-weight: bold;
            font-size: 20px;
            margin-right: 10px;
        }
        
        .tap-1 {
            cursor: pointer;
        }
        
        .tap-1:hover {
            color: #ff3333;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Floating Taipei Menu - Debug Mode</h1>
        
        <button id="test-fetch">Test API Connection</button>
        <button id="use-fallback">Use Fallback Data</button>
        
        <div id="debug-output" class="debug-info">Loading debug information...</div>
        
        <div id="menu-container" class="menu-grid">
            <!-- Beer items will be inserted here -->
        </div>
    </div>

    <script>
        // Debug info container
        const debugOutput = document.getElementById('debug-output');
        
        // SheetDB API URL
        const SHEETDB_API = 'https://sheetdb.io/api/v1/necvv0ny8htba';
        
        // Log to both console and debug area
        function debugLog(message, data) {
            console.log(message, data);
            const timestamp = new Date().toLocaleTimeString();
            
            if (typeof data === 'object') {
                debugOutput.textContent += `\n[${timestamp}] ${message}\n${JSON.stringify(data, null, 2)}\n`;
            } else {
                debugOutput.textContent += `\n[${timestamp}] ${message} ${data || ''}\n`;
            }
        }
        
        // Log errors
        function debugError(message, error) {
            console.error(message, error);
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.textContent += `\n[${timestamp}] ERROR: ${message}\n${error}\n`;
            
            // Also create a visible error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message} - ${error}`;
            document.querySelector('.container').insertBefore(errorDiv, document.getElementById('menu-container'));
        }
        
        // Sample fallback data
        const fallbackData = [
            { number: "1", name: "浮光 愉悅柚香小麥 HAPPY YUZU ALE", style: "Wheat Ale", origin: "Taiwan 台灣", abv: "4.5%", price_s: "220", price_l: "250" },
            { number: "2", name: "蔡氏 祖傳楊桃湯酸酒 STARFRUIT GOSE", style: "Gose", origin: "Taiwan 台灣", abv: "3.6%", price_s: "220", price_l: "250" },
            { number: "3", name: "55街 桂圓琥珀愛爾 DRIED LONGAN AMBER ALE", style: "Amber Ale", origin: "Taiwan 台灣", abv: "5.5%", price_s: "220", price_l: "250" }
        ];
        
        // Function to fetch data from SheetDB
        async function fetchFromSheetDB() {
            try {
                debugLog('Fetching data from SheetDB:', SHEETDB_API);
                
                const response = await fetch(SHEETDB_API);
                debugLog('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                debugLog('Received data from SheetDB:', data);
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    throw new Error('Received empty or invalid data from SheetDB');
                }
                
                // Look at the first item to check data structure
                debugLog('First item structure:', data[0]);
                
                // Process data for the menu
                const processedData = data.map((item, index) => {
                    return {
                        number: String(index + 1),
                        name: item.title || `Beer ${index + 1}`,
                        style: item.style || 'Unknown Style',
                        origin: item.from || 'Unknown Origin',
                        abv: item.abv || '?%',
                        price_s: item.price_s || '',
                        price_l: item.price_l || ''
                    };
                });
                
                debugLog('Processed data:', processedData);
                return processedData;
            } catch (error) {
                debugError('Error fetching from SheetDB:', error.message);
                return null;
            }
        }
        
        // Function to render the beer menu
        function renderMenu(beers) {
            debugLog('Rendering menu with data:', beers);
            
            const menuContainer = document.getElementById('menu-container');
            if (!beers || beers.length === 0) {
                menuContainer.innerHTML = '<div class="error-message">No beer data available to display</div>';
                return;
            }
            
            const menuHTML = beers.map(beer => `
                <div class="beer-item">
                    <div class="beer-header">
                        <span class="tap-number ${beer.number === '1' ? 'tap-1' : ''}">${beer.number}</span>
                        <span class="beer-name">${beer.name}</span>
                    </div>
                    <div class="beer-style">${beer.style} · ${beer.origin}</div>
                    <div class="beer-details">
                        <span>${beer.abv}</span>
                        <span>${beer.price_s}/${beer.price_l}</span>
                    </div>
                </div>
            `).join('');
            
            menuContainer.innerHTML = menuHTML;
            debugLog('Menu rendered successfully');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            debugLog('Page loaded, starting initialization');
            
            // Test fetch button
            document.getElementById('test-fetch').addEventListener('click', async function() {
                debugLog('Testing API connection...');
                const data = await fetchFromSheetDB();
                if (data) {
                    renderMenu(data);
                }
            });
            
            // Use fallback button
            document.getElementById('use-fallback').addEventListener('click', function() {
                debugLog('Using fallback data');
                renderMenu(fallbackData);
            });
            
            // Initial fetch
            try {
                debugLog('Performing initial data fetch');
                const data = await fetchFromSheetDB();
                if (data) {
                    renderMenu(data);
                } else {
                    debugLog('Initial fetch failed, using fallback data');
                    renderMenu(fallbackData);
                }
            } catch (error) {
                debugError('Error during initialization:', error.message);
                renderMenu(fallbackData);
            }
        });
    </script>
</body>
</html>
