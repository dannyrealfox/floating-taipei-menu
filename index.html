    <style>

        /* Beer elements styling */

        /* Column balancing - ensures equal width columns */

        /* Animation for text overflow */
        @keyframes bounce-text {
            0% { transform: translateX(0); }
            15% { transform: translateX(0); }
            45% { transform: translateX(var(--scroll-distance)); }
            65% { transform: translateX(var(--scroll-distance)); }

    <script>
        // Configuration - Google Apps Script WebApp URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzT3Wp5ydCCvISPKThyEybiiU88MSUSKkTX4TDNDGnwpp48FfskKM_APPuAlxPuyTgk/exec';
        
        // Check for updates every 20 minutes
        const UPDATE_INTERVAL = 20 * 60 * 1000; // 20 minutes in milliseconds
        
        // Storage key for localStorage
        const STORAGE_KEY = 'floatingTaipeiMenuData';
        
        // Variables to track video and content state
        let menuDataLoaded = false;
        let videoDuration = 0;  // Will store the video duration
        let minPlayTime = 2000; // Minimum time to show video in milliseconds (2 seconds)
        let loadingStartTime = Date.now(); // Track when loading began
        
        // Sample data for fallback
        const fallbackData = [
            { number: "1", name: "FÊµÆÂÖâ ÊÑâÊÇÖÊüöÈ¶ôÂ∞èÈ∫• HAPPY YUZU ALE", style: "Wheat Ale", origin: "Taiwan Âè∞ÁÅ£", abv: "4.5%", price_s: "220", price_l: "250" },
            { number: "2", name: "FËî°Ê∞è Á•ñÂÇ≥Ê•äÊ°ÉÊπØÈÖ∏ÈÖí STARFRUIT GOSE", style: "Gose", origin: "Taiwan Âè∞ÁÅ£", abv: "3.6%", price_s: "220", price_l: "250" },
            // Rest of fallback data (truncated for brevity)
        ];
        
        // Function to log messages for debugging
        function log(message, data) {
            console.log(message, data);
        }
        
        // Function to format a timestamp as a friendly string
        function formatTimestamp(timestamp) {
            const date = new Date(parseInt(timestamp));
            return date.toLocaleString();
        }
        
        // Function to update the last updated indicator
        function updateLastUpdatedIndicator(timestamp) {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement && timestamp) {
                lastUpdatedElement.textContent = `Last updated: ${formatTimestamp(timestamp)}`;
            }
        }
        
        // Function to update sync status indicator
        function updateSyncStatus(message) {
            const syncIndicatorElement = document.getElementById('sync-indicator');
            if (syncIndicatorElement) {
                syncIndicatorElement.textContent = message;
                // Make the element temporarily visible 
                syncIndicatorElement.style.opacity = '0.8';
                // Hide it after 5 seconds
                setTimeout(() => {
                    syncIndicatorElement.style.opacity = '0';
                }, 5000);
            }
        }
        
        // Function to check if minimum display time has elapsed
        function hasMinTimeElapsed() {
            const timeElapsed = Date.now() - loadingStartTime;
            log("Time elapsed since loading started:", timeElapsed);
            return timeElapsed >= minPlayTime;
        }
        
        // Function to hide loading screens and show content
        function hideLoadingScreens() {
            log("Attempting to hide loading screens");
            
            // Check if minimum time has elapsed
            if (!hasMinTimeElapsed()) {
                const remainingTime = minPlayTime - (Date.now() - loadingStartTime);
                log(`Minimum display time not met, delaying hide for ${remainingTime}ms`);
                
                // Wait for the remaining time before hiding
                setTimeout(hideLoadingScreens, remainingTime);
                return;
            }
            
            log("Hiding loading screens now");
            
            // Hide video loading screen with a fade out
            const videoLoadingContainer = document.getElementById('video-loading-container');
            const videoElement = document.getElementById('loading-video');
            
            if (videoLoadingContainer) {
                // Start the fade out transition
                videoLoadingContainer.style.opacity = '0';
                
                // Stop the video from playing
                if (videoElement) {
                    videoElement.pause();
                }
                
                // Remove from DOM after fade completes
                setTimeout(() => {
                    videoLoadingContainer.style.display = 'none';
                }, 300);
            }
            
            // Hide text loading indicator
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach(el => {
                el.style.display = 'none';
            });
        }
        
        // Function to save data to localStorage with timestamp
        function saveToStorage(data) {
            try {
                const storageData = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(storageData));
                log('Saved data to localStorage', storageData);
                return true;
            } catch (error) {
                log('Error saving to localStorage:', error);
                return false;
            }
        }
        
        // Function to load data from localStorage
        function loadFromStorage() {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    log('Loaded data from localStorage', parsedData);
                    return parsedData;
                }
                return null;
            } catch (error) {
                log('Error loading from localStorage:', error);
                return null;
            }
        }
        
        // Function to check if stored data needs to be refreshed
        function needsRefresh(timestamp) {
            if (!timestamp) return true;
            
            const now = Date.now();
            return (now - timestamp) > UPDATE_INTERVAL;
        }
        
        // Function to fetch data from Google Apps Script
        async function fetchBeerData(forceRefresh = false) {
            try {
                // Try to load from localStorage first
                const storedData = loadFromStorage();
                
                // If we have stored data and don't need a refresh, use it
                if (storedData && storedData.data && !forceRefresh && !needsRefresh(storedData.timestamp)) {
                    log('Using data from localStorage', storedData);
                    updateLastUpdatedIndicator(storedData.timestamp);
                    return storedData.data;
                }
                
                // Otherwise fetch fresh data
                log('Fetching data from Google Apps Script');
                updateSyncStatus('Sync in progress...');
                
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                // Parse the response data
                const data = await response.json();
                log('Google Apps Script data received:', data);
                
                // Extract the items array from the response
                if (!data || !data.items || !Array.isArray(data.items)) {
                    log('Expected items array not found in response');
                    throw new Error('Invalid data format');
                }
                
                // Process the beer array from the items property
                const beerArray = data.items;
                
                // Process the data
                const processedData = beerArray.map(item => {
                    // For ABV, convert from decimal to percentage string
                    const abvValue = typeof item.abv === 'number' ? 
                        (item.abv * 100).toFixed(1) + '%' : 
                        (item.abv || '');
                    
                    return {
                        number: String(item.tap || ''),
                        name: item.title || '',
                        style: item.style || '',
                        origin: item.from || '',
                        abv: abvValue,
                        price_s: item.price_s || '',
                        price_l: item.price_l || ''
                    };
                });
                
                // Save to localStorage with current timestamp
                const timestamp = Date.now();
                saveToStorage(processedData);
                
                // Update last updated timestamp
                updateLastUpdatedIndicator(timestamp);
                updateSyncStatus(`Sync completed: ${formatTimestamp(timestamp)}`);
                
                return processedData;
            } catch (error) {
                log('Error fetching data:', error);
                console.error('Error fetching data:', error);
                
                // Try to load from localStorage as fallback
                const storedData = loadFromStorage();
                if (storedData && storedData.data) {
                    log('Using localStorage data as fallback');
                    updateSyncStatus('Using cached data (fetch failed)');
                    updateLastUpdatedIndicator(storedData.timestamp);
                    return storedData.data;
                }
                
                // Otherwise use hardcoded fallback
                log('Using fallback data');
                updateSyncStatus('Using fallback data (no cache available)');
                return fallbackData;
            }
        }
        
        // Function to check for text overflow and apply animation if needed
        function checkForTextOverflow() {
            // Check all beer name elements
            document.querySelectorAll('.beer-name').forEach(nameElement => {
                const innerElement = nameElement.querySelector('.beer-name-inner');
                
                // If text is wider than container, apply animation
                if (innerElement && innerElement.offsetWidth > nameElement.offsetWidth) {
                    // Calculate how far to scroll (container width - full text width)
                    const scrollDistance = nameElement.offsetWidth - innerElement.offsetWidth;
                    // Set the custom property for animation
                    innerElement.style.setProperty('--scroll-distance', scrollDistance + 'px');
                    // Add animation class
                    innerElement.classList.add('animate-text');
                }
            });
            
            // Check all beer style elements
            document.querySelectorAll('.beer-style-group').forEach(styleElement => {
                const innerElement = styleElement.querySelector('.beer-style-inner');
                
                // If text is wider than container, apply animation
                if (innerElement && innerElement.offsetWidth > styleElement.offsetWidth) {
                    // Calculate how far to scroll (container width - full text width)
                    const scrollDistance = styleElement.offsetWidth - innerElement.offsetWidth;
                    // Set the custom property for animation
                    innerElement.style.setProperty('--scroll-distance', scrollDistance + 'px');
                    // Add animation class
                    innerElement.classList.add('animate-text');
                }
            });
        }
        
        // Function to render the beer menu
        function renderBeerMenu(beers) {
            const menuContainer = document.getElementById('menu-container');
            log('Rendering menu with beers:', beers);
            
            if (!beers || beers.length === 0) {
                menuContainer.innerHTML = '<p style="text-align: center; padding: 20px;">No beers available</p>';
                menuDataLoaded = true;
                hideLoadingScreens();
                return;
            }
            
            // Check if we're on mobile
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // For mobile: render all beers in a single column in sequential order
                let menuHTML = '';
                beers.forEach(beer => {
                    menuHTML += generateBeerItem(beer);
                });
                menuContainer.innerHTML = menuHTML;
            } else {
                // For desktop: arrange in two balanced columns
                const leftColumn = beers.slice(0, Math.ceil(beers.length / 2));  // First half
                const rightColumn = beers.slice(Math.ceil(beers.length / 2));    // Second half
                
                // Create the two-column layout
                let menuHTML = `
                    <div class="menu-row">
                        <div class="menu-column">
                            ${leftColumn.map(beer => generateBeerItem(beer)).join('')}
                        </div>
                        <div class="menu-column">
                            ${rightColumn.map(beer => generateBeerItem(beer)).join('')}
                        </div>
                    </div>
                `;
                
                menuContainer.innerHTML = menuHTML;
            }
            
            // After rendering, check for text overflow
            setTimeout(checkForTextOverflow, 100);
            
            // Mark menu data as loaded
            menuDataLoaded = true;
            
            // Check if minimum time has elapsed and hide loading screens
            hideLoadingScreens();
        }
        
        // Generate HTML for a single beer item
        function generateBeerItem(beer) {
            // Check if both prices are missing
            const pricesAvailable = beer.price_s && beer.price_l;
            const titleOpacityClass = pricesAvailable ? '' : 'opacity-50';
            
            return `
                <div class="beer-item">
                    <div class="beer-content">
                        <div class="beer-number">${beer.number}</div>
                        <div class="beer-name ${titleOpacityClass}">
                            <span class="beer-name-inner">${beer.name}</span>
                        </div>
                        <div class="beer-details-row">
                            <div class="beer-style-group">
                                <span class="beer-style-inner">${beer.style} ¬∑ ${beer.origin}</span>
                            </div>
                            <div class="beer-price-group">
                                <div class="beer-abv">${beer.abv}</div>
                                <div class="price-info">${beer.price_s || ''}<span class="price-separator">${pricesAvailable ? '/' : ''}</span>${beer.price_l || ''}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Setup auto-refresh
        function setupAutoRefresh() {
            // Function to check for updates
            function checkForUpdates() {
                const storedData = loadFromStorage();
                if (storedData && storedData.timestamp && needsRefresh(storedData.timestamp)) {
                    log('Auto-refresh triggered');
                    fetchBeerData(true).then(freshData => {
                        renderBeerMenu(freshData);
                    });
                }
            }
            
            // Check for updates every 5 minutes
            // (This is more frequent than our update interval to catch any edge cases)
            setInterval(checkForUpdates, 5 * 60 * 1000);
        }
        
        // Video loading event handling
        function setupVideoLoading() {
            const videoElement = document.getElementById('loading-video');
            
            if (videoElement) {
                // Reset loading start time
                loadingStartTime = Date.now();
                
                // When video can play, get its duration
                videoElement.addEventListener('loadedmetadata', function() {
                    videoDuration = videoElement.duration * 1000; // Convert to milliseconds
                    log('Video duration:', videoDuration);
                    
                    // If video has a duration, use it to set minPlayTime 
                    // (ensuring at least one full play)
                    if (videoDuration > 0) {
                        // Use the actual video duration, but at least 2 seconds
                        minPlayTime = Math.max(videoDuration, 2000);
                        log('Set minimum play time to:', minPlayTime);
                    }
                });
                
                // In case of error with the video
                videoElement.addEventListener('error', function(e) {
                    log('Video loading error:', e);
                    // Hide video container in case of error
                    const videoLoadingContainer = document.getElementById('video-loading-container');
                    if (videoLoadingContainer) {
                        videoLoadingContainer.style.display = 'none';
                    }
                    minPlayTime = 0; // Skip waiting if video errors
                });
            }
        }
        
        // Initialize the menu when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded, initializing menu');
            
            // Setup video loading handling
            setupVideoLoading();
            
            // Fetch beer data and render menu
            fetchBeerData().then(data => {
                // Render the menu with the data
                renderBeerMenu(data);
                
                // Add event listener to last-updated for refresh functionality
                const lastUpdatedElement = document.getElementById('last-updated');
                if (lastUpdatedElement) {
                    lastUpdatedElement.addEventListener('click', function() {
                        log('Manual refresh triggered');
                        updateSyncStatus('Manual refresh triggered...');
                        
                        // Reset loading start time
                        loadingStartTime = Date.now();
                        
                        // Show loading screen again on manual refresh
                        const videoLoadingContainer = document.getElementById('video-loading-container');
                        if (videoLoadingContainer && window.innerWidth <= 480) {
                            const videoElement = document.getElementById('loading-video');
                            if (videoElement) {
                                // Reset the video to beginning
                                videoElement.currentTime = 0;
                                videoElement.play();
                            }
                            videoLoadingContainer.style.display = 'flex';
                            videoLoadingContainer.style.opacity = '1';
                        }
                        
                        // Force refresh data
                        fetchBeerData(true).then(freshData => {
                            renderBeerMenu(freshData);
                        });
                    });
                }
                
                // Set up auto-refresh
                setupAutoRefresh();
            });
            
            // Add window resize event listener
            window.addEventListener('resize', function() {
                // Check if we have data in localStorage
                const storedData = loadFromStorage();
                if (storedData && storedData.data) {
                    // Rerender with stored data
                    renderBeerMenu(storedData.data);
                }
            });
        });
    </script>
</body>
</html>
