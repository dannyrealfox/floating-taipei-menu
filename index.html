<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Taipei Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --muted-color: #A7A1A1;
            --number-color: #D1AF90;
            --price-color: #D1AF90;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.3;
            padding: 10px;
        }
        
        .container {
            max-width: 1920px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px; /* Add some padding on the sides */
        }
        
        header {
            display: none;
        }
        
        /* Menu layout */
        .menu-row {
            display: flex;
            width: 100%;
            max-width: 100%;
            gap: 20px;
            margin-bottom: 2px;
        }
        
        .beer-item {
            display: block;
            padding: 0;
            margin-bottom: 16px; /* 1.6x larger */
            width: 100%; /* Ensure full width */
        }
        
        .beer-content {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto;
            gap: 0px 24px; /* 1.6x larger */
        }
        
        /* Beer elements styling */
        .beer-number {
            font-family: 'Copperplate', 'Copperplate Gothic Light', serif;
            font-size: 48px; /* 1.6x larger */
            font-weight: normal;
            color: var(--number-color);
            grid-row: 1 / span 2;
            align-self: center;
            width: 64px; /* 1.6x larger */
            text-align: right;
            letter-spacing: -0.2em;
        }
        
        .beer-name {
            font-size: 24px;
            font-weight: 500;
            grid-column: 2;
            grid-row: 1;
            width: 100%;
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            text-transform: uppercase; /* Make all beer names uppercase */
        }
        
        .beer-details-row {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap:wrap;
        }
        
        .beer-style-group {
            display: flex;
            align-items: center;
            font-size: 20px;
            color: var(--muted-color);
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            max-width: 60%; /* Limit width to allow space for price */
        }
        
        .beer-price-group {
            display: flex;
            align-items: baseline;
            text-align: right;
            min-width: fit-content; /* Ensure price doesn't wrap */
            margin-left: auto; /* Push to the right */
        }
        
        .beer-abv {
            font-size: 20px;
            color: var(--price-color);
            font-weight: normal;
            margin-right: 10px;
            white-space: nowrap;
        }
        
        .price-info {
            font-size: 22px;
            color: #ffffff;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .price-separator {
            font-family: 'Copperplate', 'Copperplate Gothic Light', serif;
            font-size: 20px;
            color: #D1AF90;
            font-weight:400;
            margin: 0 3px; /* Slightly increased */
        }
        
        /* Column balancing - ensures equal width columns */
        .menu-column {
            width: 100%;
            box-sizing: border-box;
            flex: 1 1 0;
            min-width: 0; /* Prevents flex items from overflowing */
        }
        
        /* Animation for text overflow */
        @keyframes bounce-text {
            0% { transform: translateX(0); }
            15% { transform: translateX(0); }
            45% { transform: translateX(var(--scroll-distance)); }
            65% { transform: translateX(var(--scroll-distance)); }
            95% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        
        .beer-name-inner, .beer-style-inner {
            display: inline-block;
            white-space: nowrap;
        }
        
        .animate-text {
            animation: bounce-text 40s ease-in-out infinite;
        }
        
        /* Special styles */
        .opacity-50 {
            opacity: 0.5;
        }
        
        @media (min-width: 769px) and (max-width: 1299px) {
           /* Medium-sized screens breakpoint */
            .beer-number {
                font-size: 28.8px; /* 60% of 48px */
            }
    
            .beer-name {
                font-size: 14.4px; /* 60% of 24px */
            }
            
            .beer-style-group {
                font-size: 12px; /* 60% of 20px */
            }
            
            .beer-abv {
                font-size: 12px; /* 60% of 20px */
                margin-right: 6px;
            }
            
            .price-info {
                font-size: 13.2px; /* 60% of 22px */
            }
            
            .price-separator {
                font-size: 12px; /* 60% of 20px */
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 15px; /* Equal padding on left and right */
            }
            
            .container {
                padding: 0; /* Remove container padding on mobile */
            }
            
            .beer-item {
                margin-bottom: 20px; /* Increased bottom margin between items */
            }
            
            .beer-content {
                gap: 0px 16px; /* Less margins */
            }   

            .menu-row {
                flex-direction: column;
            }
            
            .beer-number {
                font-size: 24px; /* Smaller font size */
                width: 20px; /* Smaller width */
                align-self: flex-start; /* Align at top */
                line-height: 1; /* Tighter line height */
                padding-top: 2px; /* Small top padding to align with first line */
            }
            
            .beer-name {
                font-size: 16px;
                white-space: normal; /* Allow line breaks on mobile */
                overflow: visible; /* Show all content */
            }
            
            .beer-name-inner {
                white-space: normal; /* Allow line breaks */
                animation: none !important; /* Disable animation on mobile */
            }
            
            .beer-style-group {
                font-size: 11px; /* Smaller font for style and origin */
                white-space: nowrap; /* Keep on one line */
                overflow: hidden; /* Hide overflow */
                text-overflow: ellipsis; /* Add ellipsis for truncated text */
                max-width: 100%; /* Ensure it doesn't overflow its container */
            }
            
            .beer-style-inner {
                white-space: nowrap;
                animation: none !important; /* Disable animation on mobile */
            }
            
            .beer-abv {
                font-size: 14px;
                margin-right: 6px;
            }

            .price-info {
                font-size: 14px;
            }

            .price-separator {
                font-size: 12px;
            }
        }
        
        /* Last updated indicator */
        .last-updated {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: var(--muted-color);
            opacity: 0.3;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
            transition: color 0.3s ease, opacity 0.3s ease; /* Add transition for smooth hover effect */
        }

        .last-updated:hover {
            color: white; /* Change color to white on hover */
            opacity: 0.8; /* Increase opacity on hover */
        }
        
        /* Add loading indicator */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: var(--muted-color);
        }
        
        /* Cache status */
        .cache-status {
            position: fixed;
            bottom: 35px;
            right: 10px;
            font-size: 10px;
            color: var(--muted-color);
            opacity: 0.3;
            z-index: 100;
        }

        /* Sync status indicator */
        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 10px;
            font-size: 10px;
            color: var(--muted-color);
            opacity: 0.3;
        }
    </style>
</head>

    <script>

            { number: "14", name: "OTHER HALF BROCCOLI DDH DIPA", style: "DDH Double IPA", origin: "New York, USA", abv: "7.9%", price_s: "300", price_l: "400" },
            { number: "15", name: "MODERN TIMES 奧德維爾ORDERVILLE HAZY IPA", style: "Hazy IPA", origin: "California, USA", abv: "7.2%", price_s: "280", price_l: "320" },

            { number: "17", name: "JEREMIAH JOHNSON 登山者MOUNTAIN MAN SCOTCH ALE", style: "Scotch Ale", origin: "Montana, USA", abv: "6.5%", price_s: "250", price_l: "280" },
            { number: "18", name: "酉鬼UGLYHALF 有怪獸酒花蘋果酒 HOPPY CIDER", style: "Hoppy Cider", origin: "Taiwan 台灣", abv: "5.3%", price_s: "220", price_l: "250" }
        ];
        
        // Function to get a cookie
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }
        
        // Function to set a cookie
        function setCookie(name, value, days = 30) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }
        
        // Function to format a date as a string
        function formatDate(date) {
            return date.toISOString().split('T')[0]; // YYYY-MM-DD format
        }
        
        // Function to format a timestamp as a friendly string
        function formatTimestamp(timestamp) {
            const date = new Date(parseInt(timestamp));
            return date.toLocaleString();
        }
        
        // Function to check if it's a new day
        function isNewDay(lastCallDateStr) {
            if (!lastCallDateStr) return true;
            
            const todayStr = formatDate(new Date());
            return lastCallDateStr !== todayStr;
        }
        
        // Function to update the last updated indicator
        function updateLastUpdatedIndicator(timestamp) {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement && timestamp) {
                lastUpdatedElement.textContent = `Last updated: ${formatTimestamp(timestamp)}`;
            }
        }
        
        // Function to update cache status indicator
        function updateCacheStatus(message) {
            const cacheStatusElement = document.getElementById('cache-status');
            if (cacheStatusElement) {
                cacheStatusElement.textContent = message;
            }
        }
        
        // Function to update sync status indicator
        function updateSyncStatus(message) {
            const syncIndicatorElement = document.getElementById('sync-indicator');
            if (syncIndicatorElement) {
                syncIndicatorElement.textContent = message;
            }
        }
        
        // Function to save cached beer data to localStorage (persists between sessions)
        function saveCachedData(data) {
            try {
                // Store data in localStorage for persistence
                localStorage.setItem('beerMenuData', JSON.stringify(data));
                log('Saved data to localStorage');
                return true;
            } catch (e) {
                log('Error saving to localStorage:', e);
                
                // Try sessionStorage as fallback
                try {
                    sessionStorage.setItem('beerMenuData', JSON.stringify(data));
                    log('Saved data to sessionStorage (fallback)');
                    return true;
                } catch (err) {
                    log('Error saving to sessionStorage:', err);
                    return false;
                }
            }
        }
        
        // Function to load cached beer data from storage
        function loadCachedData() {
            try {
                // Try localStorage first
                const cachedData = localStorage.getItem('beerMenuData');
                if (cachedData) {
                    log('Loaded data from localStorage');
                    return JSON.parse(cachedData);
                }
                
                // Try sessionStorage as fallback
                const sessionData = sessionStorage.getItem('beerMenuData');
                if (sessionData) {
                    log('Loaded data from sessionStorage');
                    return JSON.parse(sessionData);
                }
                
                return null;
            } catch (e) {
                log('Error loading from storage:', e);
                return null;
            }
        }
        
        // Function to fetch data with proper caching
        async function fetchBeerData(forceRefresh = false) {
            try {
                const now = new Date();
                const todayStr = formatDate(now);
                const nowTimestamp = now.getTime();
                
                // Check if we already have data in memory cache (for this page view)
                if (!forceRefresh && memoryCache.beerData) {
                    log('Using in-memory cache');
                    updateCacheStatus('Using memory cache');
                    return memoryCache.beerData;
                }
                
                // Check cookies for API call tracking
                const lastApiCallDate = getCookie(LAST_API_CALL_DATE_COOKIE);
                const apiCallCount = parseInt(getCookie(API_CALL_COUNT_COOKIE) || '0');
                const lastUpdateTimestamp = getCookie(LAST_UPDATE_TIMESTAMP_COOKIE);
                
                // Try to load data from localStorage (persists across browser sessions)
                let cachedData = loadCachedData();
                
                // If not forcing refresh and we've already called the API today, use cached data
                if (!forceRefresh && lastApiCallDate === todayStr && apiCallCount > 0) {
                    log('Already called API today, using cached data');
                    
                    // If we have cached data from storage, use it
                    if (cachedData) {
                        updateCacheStatus('Using cached data (localStorage)');
                        memoryCache.beerData = cachedData;
                        
                        if (lastUpdateTimestamp) {
                            updateLastUpdatedIndicator(lastUpdateTimestamp);
                        }
                        
                        return cachedData;
                    }
                    
                    // If no cached data, use fallback
                    updateCacheStatus('Using fallback data (no cached data)');
                    memoryCache.beerData = fallbackData;
                    return fallbackData;
                }
                
                // If we're forcing refresh or haven't called API today, make the call
                log('Fetching data from SheetDB');
                updateCacheStatus('Fetching from API...');
                
                const response = await fetch(SHEETDB_API);
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const data = await response.json();
                log('SheetDB data received:', data);
                
                // Process the data for our menu format
                const processedData = data.map((item, index) => {
                    return {
                        number: String(index + 1),
                        name: item.title || 'Unnamed Beer',
                        style: item.style || '',
                        origin: item.from || '',
                        abv: item.abv || '',
                        price_s: item.price_s || '',
                        price_l: item.price_l || ''
                    };
                });
                
                log('Processed data:', processedData);
                
                // Update memory cache
                memoryCache.beerData = processedData;
                memoryCache.lastSyncTime = now;
                
                // Save to localStorage for persistence
                saveCachedData(processedData);
                
                // Update cookies for tracking API calls
                if (isNewDay(lastApiCallDate)) {
                    // It's a new day, reset counter
                    setCookie(API_CALL_COUNT_COOKIE, '1');
                } else {
                    // Same day, increment counter
                    setCookie(API_CALL_COUNT_COOKIE, (apiCallCount + 1).toString());
                }
                
                // Update last API call date
                setCookie(LAST_API_CALL_DATE_COOKIE, todayStr);
                setCookie(LAST_UPDATE_TIMESTAMP_COOKIE, nowTimestamp.toString());
                
                // Update last updated timestamp
                updateLastUpdatedIndicator(nowTimestamp);
                updateCacheStatus('Fresh data from API');
                updateSyncStatus(`Last sync: ${formatTimestamp(nowTimestamp)} (auto-sync every 5 min)`);
                
                return processedData;
            } catch (error) {
                log('Error fetching data:', error);
                console.error('Error fetching data:', error);
                
                // If we have data in memory, use that
                if (memoryCache.beerData) {
                    log('Using memory cache due to fetch error');
                    updateCacheStatus('Using memory cache (API error)');
                    return memoryCache.beerData;
                }
                
                // Try to load from localStorage
                try {
                    const storageData = loadCachedData();
                    if (storageData) {
                        memoryCache.beerData = storageData;
                        updateCacheStatus('Using localStorage cache (API error)');
                        return storageData;
                    }
                } catch (e) {
                    log('Storage load error during fetch error handling:', e);
                }
                
                // Otherwise use fallback
                updateCacheStatus('Using fallback data (API error)');
                return fallbackData;
            }
        }
        
        // Function to check for text overflow and apply animation if needed
        function checkForTextOverflow() {
            // Check all beer name elements
            document.querySelectorAll('.beer-name').forEach(nameElement => {
                const innerElement = nameElement.querySelector('.beer-name-inner');
                
                // If text is wider than container, apply animation
                if (innerElement && innerElement.offsetWidth > nameElement.offsetWidth) {
                    // Calculate how far to scroll (container width - full text width)
                    const scrollDistance = nameElement.offsetWidth - innerElement.offsetWidth;
                    // Set the custom property for animation
                    innerElement.style.setProperty('--scroll-distance', scrollDistance + 'px');
                    // Add animation class
                    innerElement.classList.add('animate-text');
                }
            });
            
            // Check all beer style elements
            document.querySelectorAll('.beer-style-group').forEach(styleElement => {
                const innerElement = styleElement.querySelector('.beer-style-inner');
                
                // If text is wider than container, apply animation
                if (innerElement && innerElement.offsetWidth > styleElement.offsetWidth) {
                    // Calculate how far to scroll (container width - full text width)
                    const scrollDistance = styleElement.offsetWidth - innerElement.offsetWidth;
                    // Set the custom property for animation
                    innerElement.style.setProperty('--scroll-distance', scrollDistance + 'px');
                    // Add animation class
                    innerElement.classList.add('animate-text');
                }
            });
        }
        
        // Function to render the beer menu
        function renderBeerMenu(beers) {
            const menuContainer = document.getElementById('menu-container');
            log('Rendering menu with beers:', beers);
            
            if (!beers || beers.length === 0) {
                menuContainer.innerHTML = '<p style="text-align: center; padding: 20px;">No beers available</p>';
                return;
            }
            
            // Check if we're on mobile
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // For mobile: render all beers in a single column in sequential order
                let menuHTML = '';
                beers.forEach(beer => {
                    menuHTML += generateBeerItem(beer);
                });
                menuContainer.innerHTML = menuHTML;
            } else {
                // For desktop: arrange in two balanced columns
                const leftColumn = beers.slice(0, Math.ceil(beers.length / 2));  // First half
                const rightColumn = beers.slice(Math.ceil(beers.length / 2));    // Second half
                
                // Create the two-column layout
                let menuHTML = `
                    <div class="menu-row">
                        <div class="menu-column">
                            ${leftColumn.map(beer => generateBeerItem(beer)).join('')}
                        </div>
                        <div class="menu-column">
                            ${rightColumn.map(beer => generateBeerItem(beer)).join('')}
                        </div>
                    </div>
                `;
                
                menuContainer.innerHTML = menuHTML;
            }
            
            // After rendering, check for text overflow
            setTimeout(checkForTextOverflow, 100);
        }
        
        // Generate HTML for a single beer item
        function generateBeerItem(beer) {
            // Check if both prices are missing
            const pricesAvailable = beer.price_s && beer.price_l;
            const titleOpacityClass = pricesAvailable ? '' : 'opacity-50';
            
            // Add tap-1 class to tap number 1 for the refresh feature
            //const tapClass = beer.number === "1" ? "tap-1" : "";
            
            return `
                <div class="beer-item">
                    <div class="beer-content">
                        <div class="beer-number>${beer.number}</div>
                        <div class="beer-name ${titleOpacityClass}">
                            <span class="beer-name-inner">${beer.name}</span>
                        </div>
                        <div class="beer-details-row">
                            <div class="beer-style-group">
                                <span class="beer-style-inner">${beer.style} · ${beer.origin}</span>
                            </div>
                            <div class="beer-price-group">
                                <div class="beer-abv">${beer.abv}</div>
                                <div class="price-info">${beer.price_s || ''}<span class="price-separator">${pricesAvailable ? '/' : ''}</span>${beer.price_l || ''}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Function to check for daily updates
        function setupDailySync() {
            // Update sync status indicator
            updateSyncStatus('Daily sync check enabled');
            
            // This function will check if we need to refresh data based on the date
            function checkDailySync() {
                const lastApiCallDate = getCookie(LAST_API_CALL_DATE_COOKIE);
                const today = formatDate(new Date());
                
                // If we haven't called the API today, refresh data
                if (!lastApiCallDate || lastApiCallDate !== today) {
                    log('Daily sync check - fetching new data');
                    updateSyncStatus('Daily sync in progress...');
                    
                    // Force refresh data
                    fetchBeerData(true).then(freshData => {
                        renderBeerMenu(freshData);
                        updateSyncStatus(`Last sync: ${formatTimestamp(new Date().getTime())} (updates daily)`);
                    });
                } else {
                    log('Daily sync check - already updated today');
                    updateSyncStatus(`Last sync: ${formatTimestamp(getCookie(LAST_UPDATE_TIMESTAMP_COOKIE))} (updates daily)`);
                }
            }
            
            // Check for updates whenever the page loads
            checkDailySync();
        }
        
        // Initialize the menu when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded, initializing menu');
            
            // Output current cookies for debugging
            log('Last API call date cookie:', getCookie(LAST_API_CALL_DATE_COOKIE));
            log('API call count cookie:', getCookie(API_CALL_COUNT_COOKIE));
            log('Last update timestamp cookie:', getCookie(LAST_UPDATE_TIMESTAMP_COOKIE));
            
            // Check for timestamp and update indicator
            const lastUpdateTimestamp = getCookie(LAST_UPDATE_TIMESTAMP_COOKIE);
            
            if (lastUpdateTimestamp) {
                updateLastUpdatedIndicator(lastUpdateTimestamp);
            }
            
            // Fetch beer data and render menu
            fetchBeerData().then(data => {
                // Render the menu with the data
                renderBeerMenu(data);
                
                // Add event listener to last-updated for refresh functionality
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement) {
                lastUpdatedElement.addEventListener('click', function() {
                    log('Refresh triggered by last-updated element');
                    updateCacheStatus('Manual refresh triggered...');
                    
                    // Force refresh data
                    fetchBeerData(true).then(freshData => {
                        renderBeerMenu(freshData);
                    });
                });
            }
                
                // Set up daily synchronization
                setupDailySync();
            });
            
            // Add window resize event listener with debouncing
            let resizeTimeout;
            window.addEventListener('resize', function() {
                // Clear any existing timeout
                clearTimeout(resizeTimeout);
                
                // Set a new timeout to wait for resize to finish
                resizeTimeout = setTimeout(function() {
                    log('Window resized, re-rendering menu with cached data');
                    updateCacheStatus('Window resized - using memory cache');
                    
                    // Use memory cache for resize events
                    if (memoryCache.beerData) {
                        renderBeerMenu(memoryCache.beerData);
                    }
                }, 200); // Wait 200ms after last resize event
            });
        });
    </script>
</body>
