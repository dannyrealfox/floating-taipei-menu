<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Taipei Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --muted-color: #A7A1A1;
            --number-color: #D1AF90;
            --price-color: #D1AF90;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.3;
            padding: 10px;
        }
        
        .container {
            max-width: 1920px;
            margin: 0 auto;
        }
        
        header {
            display: none;
        }
        
        /* Menu layout */
        .menu-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 2px;
        }
        
        .beer-item {
            display: block;
            padding: 0;
            margin-bottom: 24px; /* Expanded margin (1.6x + a bit more space) */
        }
        
        .beer-content {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto;
            gap: 6px 24px; /* Expanded gap (1.6x) */
        }
        
        /* Beer elements styling */
        .beer-number {
            font-family: 'Copperplate', 'Copperplate Gothic Light', serif;
            font-size: 48px; /* 1.6x larger */
            font-weight: normal;
            color: var(--number-color);
            grid-row: 1 / span 2;
            align-self: center;
            width: 64px; /* Increased to hold larger text */
            text-align: right;
            letter-spacing: -0.2em;
        }
        
        .beer-name {
            font-size: 21.6px; /* 1.6x larger */
            font-weight: 500;
            grid-column: 2;
            grid-row: 1;
            width: 100%;
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            text-transform: uppercase; /* Make all beer names uppercase */
        }
        
        .beer-details-row {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .beer-style-group {
            display: flex;
            align-items: center;
            font-size: 20.8px; /* 1.6x larger */
            color: var(--muted-color);
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        
        .beer-price-group {
            display: flex;
            align-items: center;
            text-align: right;
        }
        
        .beer-abv {
            font-size: 24px; /* 1.6x larger */
            color: var(--price-color);
            font-weight: normal;
            margin-right: 16px; /* Increased spacing */
        }
        
        .price-info {
            font-size: 24px; /* 1.6x larger */
            color: #ffffff;
            font-weight: bold;
        }
        
        .price-separator {
            font-family: 'Copperplate', 'Copperplate Gothic Light', serif;
            font-size: 24px; /* 1.6x larger */
            color: #D1AF90;
            margin: 0 3px; /* Slightly more space */
        }
        
        /* Animation for text overflow */
        @keyframes bounce-text {
            0% { transform: translateX(0); }
            15% { transform: translateX(0); }
            45% { transform: translateX(var(--scroll-distance)); }
            65% { transform: translateX(var(--scroll-distance)); }
            95% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        
        .beer-name-inner, .beer-style-inner {
            display: inline-block;
            white-space: nowrap;
        }
        
        .animate-text {
            animation: bounce-text 40s ease-in-out infinite;
        }
        
        /* Special styles */
        .opacity-50 {
            opacity: 0.5;
        }
        
        .tap-1 {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .tap-1:hover {
            color: #ff3333 !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px 15px; /* Equal padding on left and right */
            }
            
            .container {
                padding: 0; /* Remove container padding on mobile */
            }
            
            .beer-item {
                margin-bottom: 20px; /* Increased bottom margin between items */
            }
            
            .menu-row {
                grid-template-columns: 1fr;
            }
            
            .beer-number {
                font-size: 24px; /* Smaller font size */
                width: 20px; /* Smaller width */
                align-self: flex-start; /* Align at top */
                line-height: 1; /* Tighter line height */
                padding-top: 2px; /* Small top padding to align with first line */
            }
            
            .beer-name {
                font-size: 16px;
                white-space: normal; /* Allow line breaks on mobile */
                overflow: visible; /* Show all content */
            }
            
            .beer-name-inner {
                white-space: normal; /* Allow line breaks */
                animation: none !important; /* Disable animation on mobile */
            }
            
            .beer-style-group {
                font-size: 11px; /* Smaller font for style and origin */
                white-space: nowrap; /* Keep on one line */
                overflow: hidden; /* Hide overflow */
                text-overflow: ellipsis; /* Add ellipsis for truncated text */
                max-width: 100%; /* Ensure it doesn't overflow its container */
            }
            
            .beer-style-inner {
                white-space: nowrap;
                animation: none !important; /* Disable animation on mobile */
            }
            
            .beer-abv, .price-info {
                font-size: 14px;
            }
        }

        /* Add loading indicator */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--muted-color);
        }

        .refresh-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .refresh-message.show {
            opacity: 1;
        }

        .update-time {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: var(--muted-color);
            opacity: 0.5;
        }
    </style>
</head>
